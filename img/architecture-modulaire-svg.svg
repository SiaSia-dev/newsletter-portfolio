<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Titre -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">
    Architecture Modulaire à Base de Contenu
  </text>
  
  <!-- Module central - Gestion des contenus -->
  <rect x="320" y="180" width="160" height="120" fill="#4285f4" rx="10" ry="10" />
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="white">
    Gestion des
  </text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="white">
    Contenus
  </text>
  <circle cx="345" cy="280" r="10" fill="white" />
  <circle cx="370" cy="280" r="10" fill="white" />
  <circle cx="395" cy="280" r="10" fill="white" />
  
  <!-- Module Texte -->
  <rect x="100" y="100" width="140" height="110" fill="#34a853" rx="10" ry="10" />
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">
    Texte
  </text>
  <rect x="120" y="145" width="100" height="15" fill="white" rx="2" ry="2" />
  <rect x="120" y="165" width="100" height="15" fill="white" rx="2" ry="2" />
  <rect x="120" y="185" width="70" height="15" fill="white" rx="2" ry="2" />
  
  <!-- Module Médias -->
  <rect x="100" y="270" width="140" height="110" fill="#fbbc05" rx="10" ry="10" />
  <text x="170" y="300" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">
    Médias
  </text>
  <rect x="125" y="310" width="40" height="40" fill="white" rx="5" ry="5" />
  <rect x="175" y="310" width="40" height="40" fill="white" rx="5" ry="5" />
  <polyline points="135,325 145,315 155,335" fill="none" stroke="darkgray" stroke-width="2" />
  <circle cx="185" cy="320" r="5" fill="darkgray" />
  <rect x="185" y="330" width="20" height="15" fill="darkgray" rx="2" ry="2" />
  
  <!-- Module Données -->
  <rect x="560" y="100" width="140" height="110" fill="#ea4335" rx="10" ry="10" />
  <text x="630" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">
    Données
  </text>
  <rect x="580" y="145" width="100" height="55" fill="white" rx="2" ry="2" />
  <line x1="580" y1="160" x2="680" y2="160" stroke="#ddd" stroke-width="1" />
  <line x1="580" y1="175" x2="680" y2="175" stroke="#ddd" stroke-width="1" />
  <line x1="580" y1="190" x2="680" y2="190" stroke="#ddd" stroke-width="1" />
  <line x1="610" y1="145" x2="610" y2="200" stroke="#ddd" stroke-width="1" />
  <line x1="640" y1="145" x2="640" y2="200" stroke="#ddd" stroke-width="1" />
  
  <!-- Module Templates -->
  <rect x="560" y="270" width="140" height="110" fill="#673ab7" rx="10" ry="10" />
  <text x="630" y="300" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">
    Templates
  </text>
  <rect x="580" y="315" width="100" height="55" fill="white" rx="2" ry="2" />
  <rect x="590" y="325" width="80" height="10" fill="#eee" rx="2" ry="2" />
  <rect x="590" y="340" width="80" height="10" fill="#eee" rx="2" ry="2" />
  <rect x="590" y="355" width="40" height="10" fill="#eee" rx="2" ry="2" />
  
  <!-- Module Métadonnées -->
  <rect x="320" y="350" width="160" height="100" fill="#0097a7" rx="10" ry="10" />
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="white">
    Métadonnées
  </text>
  <rect x="340" y="400" width="120" height="15" fill="white" rx="2" ry="2" />
  <rect x="340" y="420" width="120" height="15" fill="white" rx="2" ry="2" />
  
  <!-- Connexions -->
  <!-- Texte vers Gestion des Contenus -->
  <path d="M240 155 C290 155, 280 195, 320 210" stroke="#666" stroke-width="2" fill="none" />
  <circle cx="320" cy="210" r="5" fill="#4285f4" />
  
  <!-- Médias vers Gestion des Contenus -->
  <path d="M240 315 C290 315, 280 275, 320 250" stroke="#666" stroke-width="2" fill="none" />
  <circle cx="320" cy="250" r="5" fill="#4285f4" />
  
  <!-- Données vers Gestion des Contenus -->
  <path d="M560 155 C510 155, 520 195, 480 210" stroke="#666" stroke-width="2" fill="none" />
  <circle cx="480" cy="210" r="5" fill="#4285f4" />
  
  <!-- Templates vers Gestion des Contenus -->
  <path d="M560 315 C510 315, 520 275, 480 250" stroke="#666" stroke-width="2" fill="none" />
  <circle cx="480" cy="250" r="5" fill="#4285f4" />
  
  <!-- Gestion des Contenus vers Métadonnées -->
  <path d="M400 300 L400 350" stroke="#666" stroke-width="2" fill="none" />
  <circle cx="400" cy="350" r="5" fill="#0097a7" />
  
  <!-- Légende -->
  <rect x="50" y="460" width="700" height="30" fill="white" rx="5" ry="5" stroke="#ddd" stroke-width="1" />
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Système modulaire permettant d'organiser, gérer et diffuser différents types de contenus
  </text>
</svg>